<!DOCTYPE HTML>
<html>
	<head>
		<title>Codenames</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">

	</head>
	<body>



	<div id="codenames">

		<div id="game-view">

			<h1>Codenames</h1>

			<div id="game-nav">
				<button>New Game</button>
				<span id="currentTurn">{{this.currentTurn}}'s turn</span>
				<button id="switchTurn">Switch Turn</button>
			</div>


			<button
				class="card-button card"
				v-for="(card, i) in cards"
				v-on:click="clickShowCard($event)"
				v-bind:id="i"
				v-bind:data-type=card.type
			>
				{{card.code}}
			</button>

			<div id="bottom-nav">
				<button>Code Master</button>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="card.js" charset="utf-8"></script>
	<script src="game.js" charset="utf-8"></script>
	<script src="script.js" charset="utf-8"></script>
	<script type="text/javascript">
		let activeGame = new Game();
		// console.log(activeGame);


		var codenames = new Vue({
			el: '#codenames',

			data: activeGame,

			methods: {

				clickShowCard: function (event) {
					let targetID = event.currentTarget.id;
					let cardDiv = document.getElementById(targetID);
					let cardType = event.currentTarget.getAttribute('data-type');
					console.log(targetID);
					console.log(cardType);
					// console.log(this);

					if (cardType === "red") {
						console.log('this card is red');
						cardDiv.classList.add("redCard")
					}

					if (cardType === "blue") {
						cardDiv.classList.add("blueCard");
					}

					if (cardType === "neutral") {
						cardDiv.classList.add("neutralCard");
					}

					if (cardType === "black") {
						cardDiv.classList.add("deathCard");
					}


					// this.isClicked = true;
					// return this.isClicked;
				},

				// randomCodeName: function () {
				// 	if (this.code === "") {
				// 		var codeIndex = Math.floor(Math.random() * this.codeNamesArray.length);
				// 		this.code = this.codeNamesArray[codeIndex];
				// 		console.log(this.code);
				// 	}
				// }


			}
		});
	</script>



	</body>
</html>
